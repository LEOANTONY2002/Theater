apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.theater"

    defaultConfig {
        applicationId "com.theater"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // Filter architectures based on command line argument
        if (project.hasProperty('reactNativeArchitectures')) {
            ndk {
                abiFilters (*reactNativeArchitectures.split(','))
            }
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    // Split APKs by ABI to reduce size
    // Only enable splits when not specifying architecture via command line
    splits {
        abi {
            reset()
            enable !project.hasProperty('reactNativeArchitectures')
            universalApk false  // Set to true if you need a universal APK
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    sourceSets {
        main {
            assets.srcDirs += ['../../node_modules/react-native-vector-icons/Fonts']
        }
    }
    
    // Additional packaging options to reduce size
    packagingOptions {
        // Exclude duplicate files
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        
        // Exclude unnecessary files
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/*.kotlin_module'
        
        // Exclude unused architecture libraries when building for specific arch
        if (project.hasProperty('reactNativeArchitectures')) {
            def archs = reactNativeArchitectures.split(',')
            if (!archs.contains('armeabi-v7a')) {
                exclude 'lib/armeabi-v7a/**'
            }
            if (!archs.contains('arm64-v8a')) {
                exclude 'lib/arm64-v8a/**'
            }
            if (!archs.contains('x86')) {
                exclude 'lib/x86/**'
            }
            if (!archs.contains('x86_64')) {
                exclude 'lib/x86_64/**'
            }
        }
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")

    // Modern androidx dependencies only
    implementation("androidx.core:core:1.13.1")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("androidx.media:media:1.7.0") {
        exclude group: "com.android.support", module: "support-media-compat"
        exclude group: "com.android.support", module: "support-compat"
    }
    implementation("androidx.versionedparcelable:versionedparcelable:1.1.1")

    // JS engine
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Prevent inclusion of legacy support libraries anywhere
configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.android.support') {
            details.useVersion "99.0.0" // dummy version to cause failure if used
        }
    }
    exclude group: 'com.android.support'
}
